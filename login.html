<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }
    .box {
      background: white;
      padding: 25px;
      flex: 1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #1e3c72;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2a5298;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Login or Create Account</h1>
  <div class="container">

    <!-- LOGIN BOX -->
    <div class="box">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <!-- CREATE ACCOUNT BOX -->
    <div class="box">
      <h2>Create Account</h2>
      <input type="text" id="newUser" placeholder="New Username">
      <input type="password" id="newPass" placeholder="New Password">
      <button onclick="createAccount()">Create Account</button>
      <p id="createMsg"></p>
    </div>

  </div>

  <script>
    // Admin credentials
    const adminAcc = { username: "Admin", password: "AdminKLVI" };

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const msg = document.getElementById('loginMsg');

      if (user === adminAcc.username && pass === adminAcc.password) {
        msg.textContent = "Admin login successful!";
        msg.style.color = "green";
        setTimeout(() => { window.location.href = 'adminpage.htm'; }, 800);
        return;
      }

      const savedUser = localStorage.getItem('username');
      const savedPass = localStorage.getItem('password');

      if (user === savedUser && pass === savedPass) {
        msg.textContent = "Login successful!";
        msg.style.color = "green";
        setTimeout(() => { window.location.href = 'index.html'; }, 800);
      } else {
        msg.textContent = "Incorrect username or password.";
        msg.style.color = "red";
      }
    }

    function createAccount() {
      const user = document.getElementById('newUser').value;
      const pass = document.getElementById('newPass').value;
      const msg = document.getElementById('createMsg');

      if (!user || !pass) {
        msg.textContent = "Please fill all fields.";
        msg.style.color = "red";
        return;
      }

      localStorage.setItem('username', user);
      localStorage.setItem('password', pass);

      msg.textContent = "Account created! Redirecting...";
      msg.style.color = "green";

      setTimeout(() => { window.location.href = 'mainpage.html'; }, 800);
    }
  </script>
</body>
</html>
